<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <center>
        <h1>Feedback Form</h1></br>
    </center>
    <div class="f-form">
      <form method="get">
       <label for="uname">
        <center>
            Enter Your Name:</br></br>
            <i class="fa fa-solid fa-user"></i>
            <input type="text" id="uname" name="uname" required>  
        </center>
       </label></br>
       <label for="email">
        <center>
            Enter Your E-mail Address:</br></br>
            <i class="fa fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" required>  
        </center>
       </label></br>
       <label for="contact">
        <center>
            Enter Your Contact No.:</br></br>
            <i class="fa fa-solid fa-phone"></i>
            <input type="tel" id="contact" name="contact" required>  
        </center>
       </label></br>
       <center>
        Do You Satisfy With Our Service?</br>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="satisfy" value="yes" checked>
    </br>
        <label for="no">No</label>
        <input type="radio" id="no" name="satisfy" value="no">  
       </center>
    </br>
       <center>
        <label for="msg"></label>
        Write Your Suggestion:</br></br>
        <textarea id="msg" name="msg" required rows="4" cols="20"></textarea>
       </br>
       </center>
       <center>
    </br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
       </center>
      </form>
    </div>
</body>
</html>
